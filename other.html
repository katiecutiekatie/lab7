<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>lab7</title>
    <script>
        function generateValue() {
            var studentSelect = document.getElementById('studentSelect');
            var selectedStudent = studentSelect.value.toLowerCase();

            var inputField = document.getElementById('inputField');
            var outputField = document.getElementById('outputField');

            var inputValue = inputField.value.toLowerCase().trim(); // Убираем пробелы в начале и конце

            var result;

            switch (selectedStudent) {
                case 'черкесова':
                    switch (inputValue) {
                        case 'дата рождения':
                            result = '23.12.2003';
                            break;
                        case 'номер группы':
                            result = '12002103';
                            break;
                        default:
                            result = 'Неизвестное значение';
                    }
                    break;

                case 'чурилов':
                    switch (inputValue) {
                        case 'дата рождения':
                            result = '17.01.2002';
                            break;
                        case 'номер группы':

                            break;
                        default:
                            result = 'Неизвестное значение';
                    }
                    break;

                case 'яловенко':
                    switch (inputValue) {
                        case 'дата рождения':
                            result = '07.11.2003';
                            break;
                        case 'номер группы':
                            result = '12002103';
                            break;
                        default:
                            result = 'Неизвестное значение';
                    }
                    break;

                case 'выродов':
                    switch (inputValue) {
                        case 'дата рождения':
                            result = '22.03.2003';
                            break;
                        case 'номер группы':
                            result = '12002103';
                            break;
                        default:
                            result = 'Неизвестное значение';
                    }
                    break;

                case 'ахременков':
                    switch (inputValue) {
                        case 'дата рождения':
                            result = '28.01.2004';
                            break;
                        case 'номер группы':
                            result = '12002103';
                            break;
                        default:
                            result = 'Неизвестное значение';
                    }
                    break;

                case 'аладьина':
                    switch (inputValue) {
                        case 'дата рождения':
                            result = '16.12.2003';
                            break;
                        case 'номер группы':
                            result = '12002103';
                            break;
                        default:
                            result = 'Неизвестное значение';
                    }
                    break;

                default:
                    result = 'Неизвестный студент';
            }

            outputField.textContent = result;
        }
    </script>
</head>

<body>
    <div class="container">
        <header>

            <nav>

        <div class="form-container">

                <option value="яловенко">Яловенко</option>
                <option value="выродов">Выродов</option>
